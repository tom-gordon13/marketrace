{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketrace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-light bg-dark text-secondary shadow">
    <div class="container-fluid">
      <a href="{% url 'home' %}" class="navbar-brand text-secondary">
        <img src="{% static 'photos/marketrace_logo.png' %}" alt="" height=25 width=35 class="img-fluid d-inline-block align-text-center">Marketrace
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'about' %}" class="nav-link text-secondary">About Marketrace</a>
        </li>

        {% if user.is_authenticated %}

        <li class="nav-item">
          <a href="{% url 'stock' %}" class="nav-link text-secondary">View All Stocks</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'buckets_create' %}" class="nav-link text-secondary">Create New Bucket</a>
          </li>
        <li class="nav-item">
          <a href="{% url 'buckets_index' %}" class="nav-link text-secondary">My Buckets</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link text-secondary">Logout</a>
        </li>

        {% else %}
        
        <li class="nav-item">
          <a href="{% url 'login' %}" class="nav-link text-secondary">Login</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'signup' %}" class="nav-link text-secondary">Sign Up</a>
        </li>

        {% endif %}

      </ul>
    </div>
  </nav>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <div class="main-content">
    <section class="vh-100" style="background-color: #E0DDAA;">
    {% block content %}
  {% endblock %}
  section
</div>

</body>
</html>
